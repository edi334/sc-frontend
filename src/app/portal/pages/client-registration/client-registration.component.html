<style>.form-group {
  position: relative;
  padding: 15px 0 0;
  margin-top: 10px;
  width: 10%;
}

.form-control {
  font-family: inherit;
  width: 100%;
  border: 0;
  border-bottom: 2px solid #9b9b9b;
  outline: 0;
  font-size: 1.3rem;
  color: green;
  padding: 7px 0;
  background: transparent;
  transition: border-color 0.2s;
}
.form-control::placeholder {
  color: transparent;
}
.form-control:placeholder-shown ~ .form-label {
  font-size: 1.3rem;
  cursor: text;
  top: 20px;
}

.form-label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 1rem;
  color: #9b9b9b;
}

.form-control:focus {
  padding-bottom: 6px;
  font-weight: 700;
  border-width: 3px;
  border-image: linear-gradient(to right, #11998e, #38ef7d);
  border-image-slice: 1;
}

.form-control:focus ~ .form-label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 1rem;
  color: #11998e;
  font-weight: 700;
}

/* reset input */
.form-control:required, .form-control:invalid {
  box-shadow: none;
}
.btn-cool-blues {
  background: #2193b0;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #6dd5ed, #2193b0);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #6dd5ed, #2193b0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  color: #fff;
  border: 3px solid #eee;
}
.btn-rounded {
  border-radius: 35px;
}

</style>
<div class="container">
  <div class="row">
    <div class="form_bg">
      <form #regForm='ngForm' (ngSubmit)="Register(regForm)" >
        <h2 class="text-center">Client Registration page</h2>
        <br/>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Full Name" name="name" id="name" ngModel >
          <label for="name" class="form-label">Name: </label> <br />
        </div>
        <div class="form-group">
          <input type="number" class="form-control"  placeholder="eg:- 17" name="age" id="age" ngModel >
          <label for="age" class="form-label">Age: </label><br />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="weight" placeholder="eg:- 52" name="weight" id="weight" ngModel>
          <label for="weight" class="form-label">Weight: </label><br />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="height" placeholder="eg:- 175" name="height" id="height" ngModel>
          <label for="height" class="form-label">Height: </label><br />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="sex" placeholder="Male/Female" name="sex" ngModel>
          <label for="sex" class="form-label">Sex: </label><br />
        </div>

        <br/>
        <div class="align-center">
          <button type="submit" class="col btn btn-cool-blues btn-rounded" id="register"  >Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
