<div class="bg-img">
  <div class="container">
    <div class="form-style-5">
      <div class="row">
        <div class="form_bg">
          <form #regForm='ngForm' (ngSubmit)="Register(regForm)">
            <h2><i class="fa fa-keyboard"></i> Client Registration page</h2>
            <hr>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Full Name" name="name" id="name" ngModel>
              <label for="name" class="form-label">Name: </label>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="eg:- 17" name="age" id="age" ngModel>
              <label for="age" class="form-label">Age(years): </label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="weight" placeholder="eg:- 52" name="weight" ngModel>
              <label for="weight" class="form-label">Weight(kg): </label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="height" placeholder="eg:- 175" name="height" ngModel>
              <label for="height" class="form-label">Height(cm): </label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="sex" placeholder="Male/Female" name="sex" ngModel>
              <label for="sex" class="form-label">Sex: </label>
            </div>

            <br/>
            <div class="align-center">
              <button type="submit" class="col btn btn-cool-blues btn-rounded" id="register">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
