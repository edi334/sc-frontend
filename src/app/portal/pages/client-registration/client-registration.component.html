<div class="container">
  <div class="row">
    <div class="form_bg">
      <form #regForm='ngForm' (ngSubmit)="Register(regForm)" >
        <h2 class="text-center">Client Registration page</h2>
        <br/>
        <div class="form-group">
          <label>Name: </label> <br />
          <input type="text" class="form-control" placeholder="Full Name" name="name" ngModel >
        </div>
        <div class="form-group">
          <label>Age: </label><br />
          <input type="number" class="form-control"  placeholder="eg:- 17" name="age" ngModel >
        </div>
        <div class="form-group">
          <label for="weight">Weight: </label><br />
          <input type="text" class="form-control" id="weight" placeholder="eg:- 52" name="weight" ngModel>
        </div>
        <div class="form-group">
          <label for="height">Height: </label><br />
          <input type="text" class="form-control" id="height" placeholder="eg:- 175" name="height" ngModel>
        </div>
        <div class="form-group">
          <label for="sex">Sex: </label><br />
          <input type="text" class="form-control" id="sex" placeholder="Male/Female" name="sex" ngModel>
        </div>

        <br/>
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="register"  >Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
